steps:
  # ... (Primeros dos pasos: Build y Push) ...

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'woo-mcp-mvp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/woo-mcp-mvp'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # NUEVAS LÍNEAS - Asegúrate que tienen dos espacios antes del guion (-)
      - '--set-secrets'
      - 'CLIENTS=WOO_CLIENTS_CONFIG:latest' 
images:
  - 'gcr.io/$PROJECT_ID/woo-mcp-mvp'