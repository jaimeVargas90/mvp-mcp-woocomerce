steps:
  # Build the container image (Paso 1: Crea la imagen)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/woo-mcp-mvp', '.']
  
  # Push the container image to Container Registry (Paso 2: Sube la imagen)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/woo-mcp-mvp']

  # Deploy container image to Cloud Run (Paso 3: Despliega la imagen subida)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      # ... (otras configuraciones) ...
      - '--image'
      - 'gcr.io/$PROJECT_ID/woo-mcp-mvp' # ¡Debe ser idéntico al tag de Push!
      # ... (la configuración de secretos) ...
images:
  - 'gcr.io/$PROJECT_ID/woo-mcp-mvp'